<p>
  Sivakarthikeyan Doss (born 17 February 1985[1]), also known by the initialism SK, is an Indian actor, playback singer, lyricist, film producer and television presenter, who works predominantly in Tamil cinema. In 2021, he won the Kalaimamani Award.git
